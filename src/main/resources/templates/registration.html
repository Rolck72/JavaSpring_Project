<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.104.2">
    <link rel="shortcut icon" th:href="@{/img/Logo.png}" type="image/x-icon">
    <title>Регистрация</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}"/>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
    <!-- ========================================================================================================== -->
    <form method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <section id="form_login">
            <br>
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

            <div class="form-floating">
                <input type="text" class="form-control" th:field="*{login}" placeholder="Введите логин" name="username" id="login">
                <label for="login">Введите логин</label>
            </div>

            </div>

            <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                <div class="form-floating">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
                <label for="password">Введите пароль</label>
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            </div>


         <!--   // =================================== < Фамилия > =================================================================-->
                <div class="form-floating">
                <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
<!--                <input type="text" th:field="*{lastname}" id="last_name">-->
                <input type="text"  class="form-control" th:field="*{lastname}" placeholder="Введите фамилию" name="last_name" id="last_name">
                <label for="last_name">Фамилия </label>
                </div>

          <!--   // ==================================== < Имя > =============================================================-->
                <div class="form-floating">
                <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
                <input type="text"  class="form-control" th:field="*{firstname}" placeholder="Введите имя" name="firstname" id="first_name">
<!--                <input type="text" th:field="*{firstname}" id="first_name">-->
                <label for="first_name">Имя </label>
                </div>
            <!--   // =================================== < Отчество > ==========================================================-->

                    <div class="form-floating">
                   <input type="text" class="form-control" th:field="*{patronymic}" placeholder="Введите отчество" id="patronymic">
                    <label for="patronymic">Отчество </label>
                    </div>


             <!--   // ==================================== < Возраст  > =============================================================-->
                    <div class="form-floating">
                    <input type="text" class="form-control" th:field="*{birthday}" placeholder="01.01.1900" id="birthday">
                    <label for="birthday">Возраст </label>
                    <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
                    </div>
              <!--   // ================================== < Введите email > ============================================================-->
                    <div class="form-floating">
                    <input type="text"  class="form-control" th:field="*{email}"  placeholder="Введите email" id="email">
                    <label for="email">Введите email: </label>
                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
               <!--   // ================================== < Номер телефона > ===========================================================-->
                    <div class="form-floating">
                    <input type="text"  class="form-control" th:field="*{phoneNumber}"  placeholder="Введите номер телефона" id="phone_number">
                    <label for="phone_number">Номер телефона </label>
                    <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                    </div>
                    <br>
               </div>
        </section>


            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Зарегистрироваться">
            <p></p>
            <div>
                <a class="w-100 btn btn-lg btn-primary" href="/auth/login">Назад</a>
            </div>

    </form>
    <!-- ========================================================================================================== -->
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
