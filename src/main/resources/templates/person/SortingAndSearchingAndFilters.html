<h3>Сортировка, поиск, фильтрация пользователей</h3>

    <br>
    <br>


<form method="post" th:action="@{/admin/person/sorting_and_searсhing_and_filters}">
  <label for="SortingAndSearchingAndFiltersOptions"> <h6>Выберите параметр: </h6> </label>
  <select name="SortingAndSearchingAndFiltersOptions" id="SortingAndSearchingAndFiltersOptions"  class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    <option value="email">По Email адресу</option>
    <option value="phone_number">По номеру телефона</option>
    <option value="last_name_and_sort_birthday">По фамилии и сортировка по возрасту</option>
    <option value="last_name_start">По началу символов в фамилии</option>
  </select>
  <br>
  <br>
  <label for="value">Введите значение: </label>
  <input type="text" name="value" id="value">
  <br>
  <br>
  <div style="padding-right: 600px;">
  <button type="submit" class="w-100 btn btn btn-warning">Поиск или фильтрация</button>
  </div>
</form>
<h3>Результат: </h3>
<div th:each="element : ${person}">
  <p th:text="'Логин: ' + ${person.getLogin()}"/>
  <p th:text="'Пароль: ' + ${person.getPassword()}"/>
  <p th:text="'Роль: ' + ${person.getRole()}"/>
  <p th:text="'Фамилия: ' + ${person.getLastname()}"/>
  <p th:text="'Имя: ' + ${person.getFirstname()}"/>
  <p th:text="'Отчество: ' + ${person.getPatronymic()}"/>
  <p th:text="'Дата рождения: ' + ${person.getBirthday()}"/>
  <p th:text="'Email: ' + ${person.getEmail()}"/>
  <p th:text="'Номер телефона: ' + ${person.getPhoneNumber()}"/>
  <hr>
</div>
